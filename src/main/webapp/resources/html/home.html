<div class="container">
	<br>
		<h2 style="text-align:center">Welcome to your Reimbursement App account</h2>

		<div class="row">

			<div class="col">
				<h2 style="text-align: center">Add a Reimbursement Request</h2>
			</div>

		</div>
		
		
		<div class="row">
			<div class="col-3">
			</div>
		    <div class="col-6 border">
		      
		      
		      <form method="post" action="/ReimbursementProject/addreimbursement">
				  <div class="mb-3">
					<label for="exampleInputText1" class="form-label">Amount: </label>
					<input type="text" name="amount" class="form-control" id="exampleInputText1" aria-describedby="textHelp" required>
				  </div>
				  <div class="mb-3">
					<label for="exampleInputText1" class="form-label">Description: </label>
					<input type="text" name="description" class="form-control" id="exampleInputText1" aria-describedby="textHelp" required>
				  </div>
				  <div class="mb-3">
					<label for="exampleInputText1" class="form-label">Receipt: </label>
					<input type="text" name="receipt" class="form-control" id="exampleInputText1" aria-describedby="textHelp" required>
				  </div>
				  <select class="form-select" aria-label="Default select example" name="type" required>
					  <option value="OTHER">Select Type</option>
					  <option value="LODGING">LODGING</option>
					  <option value="TRAVEL">TRAVEL</option>
					  <option value="FOOD">FOOD</option>
					  <option value="OTHER">OTHER</option>
				  </select>
				  
				  <div class="mb-3">
				  	<br>
					<button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				  
			</form>

			</div>

</div>
